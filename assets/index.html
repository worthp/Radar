<!DOCTYPE html>

<head>
    <style>

    html, body {
        margin: 0;
        padding: 0;
        min-height:200vh;
        box-sizing: border-box;
    }

        th,
        td {
            border: 1px solid rgb(160 160 160);
            padding: 8px 10px;
        }

        th[scope='col'] {
            background-color: #505050;
            color: white;
        }

        th[scope='row'] {
            background-color: #d6ecd4;
        }

        td {
            text-align: center;
        }

        tr:nth-of-type(even) {
            background-color: #eeeeee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid rgb(140 140 140);
            font-family: sans-serif;
        }

        caption {
            caption-side: bottom;
            padding: 10px;
        }
    </style>
</head>
<html>

<body>
    <table>
        <tr>
            <td><a href='/'>Home</a></td>
            <td><a href='/stats/'>Stats</a></td>
        </tr>
    </table>
    <table>
        <thead>
            <tr >
                <th colspan="3" scope='col'>Activity</th>
            </tr>
            <tr>
                <th width='20%' scope='col'>Data Class</th>
                <th scope='col'>Count</th>
                <th scope='col'>Last Time</th>
            </tr>
        </thead>
        <tr>
            <td width="20%"><b>No Target Acquired</b></td>
            <td>2816</td>
            <td>10 minutes ago</td>
        </tr>
        <tr>
            <td scope="col" width="20%"><b>Target Acquired</b></td>
            <td>1156</td>
            <td>20 minutes ago</td>
        </tr>
    </table>
    <br/>
    <table>
        <thead>
            <tr >
                <th colspan="4" scope='col'>Last Target Reading</th>
            </tr>
            <tr>
                <th scope='col'>Distance</th>
                <th scope='col'>Speed</th>
                <th scope='col'>Angle</th>
                <th scope='col'>Magnitide</th>
            </tr>
        </thead>
        <tr>
            <td>distance</td>
            <td>speed</td>
            <td>angle</td>
            <td>magnitude</td>
        </tr>
    </table>
    <br/>
    <table>
        <thead>
            <tr>
                <th width='20%' scope='col'>Measure</th>
                <th scope='col'>Min</th>
                <th scope='col'>Max</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope='row'>Distance</th>
                <td>0</td>
                <td>497</td>
            </tr>
            <tr>
                <th scope='row'>Speed</th>
                <td>-378</td>
                <td>425</td>
            </tr>
            <tr>
                <th scope='row'>Angle</th>
                <td>-378</td>
                <td>425</td>
            </tr>
            <tr>
                <th scope='row'>Magnitude</th>
                <td>0</td>
                <td>7502</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
